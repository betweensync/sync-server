<!DOCTYPE html>
<html lang="en" xmlns:fb="http://ogp.me/ns/fb#" 
	class="chrome-lite" xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript">
                window._document_observe_listeners = [];
                document.observe = function(event, func) {
                    window._document_observe_listeners.push({event: event, func: func});
                };

                window._jquery_ready_handlers = [];
                jQuery = function(handler) {
                    window._jquery_ready_handlers.push(handler);
                };

                function on_script_loaded(func) {
                    (window.LoadedJsSuccessfully && document.loaded) ? func() : document.observe('script:loaded', func);
                }
                </script>

<link href="css/main.css" type="text/css" rel="stylesheet" />
<link href="css/web_sprites.css" type="text/css" rel="stylesheet" />

<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
<title>Dolly - 로그인</title>

<style type="text/css">
.hny-faxy {
	display: none;
}
</style>

</head>
<body class="ko ">
	<div id="outer-frame">
		<div id="page-header" class="page-header-border ">
			<div id="inner-page-header">
				<span class="home-icon-container"><a href="/" id="home-icon"><img
						width="60"
						src="images/dolly-icon.png" /></a></span>
			</div>
		</div>
	
		<div id="page-content">
			<div id="login-and-register-container" class="">
				<div id="login-container">
					<div class="splash">
						<img
							src="https://dt8kf6553cww8.cloudfront.net/static/images/empty_states/sign-in-vflvTYLtt.png"
							data-hi-res="https://dt8kf6553cww8.cloudfront.net/static/images/empty_states/sign-in@2x-vflrhf4zv.png" />
					</div>
					<form action="/login" novalidate="novalidate" method="post">
						<input type="hidden" name="t" value="88I6SdPWs7P0RB81DLZxFXzH" /><input
							type="hidden" name="lhs_type" value="default" />
			
						<div class="page-header-text">로그인</div>
						<input type="hidden" name="cont"
							value="/home" />
						<div id="login-partial">
							<input type="hidden" name="display" value="desktop" />
							<div id="email-field" class="sick-input">
								<input tabindex="1" type="email"
									name="login_email" id="login_email" />
							</div>
							<div id="password-field" class="sick-input">
								<input type="password"
									id="login_password" name="login_password" tabindex="2" />
							</div>
							<div id="login-footer" class="clearfix">
								<input type="hidden" name="login_submit" value="1" />
								<div id="remember-me">
									<input type="checkbox" checked id="remember_me"
										name="remember_me" tabindex="3" /> <label for="remember_me">로그인
										정보 저장</label>
								</div>
								<input name="login_submit_dummy" value="로그인"
									class="freshbutton-blue" type="submit" id="login_submit"
									tabindex="4" />
							</div>
						</div>
						<a href="/forgot" id="forgot-link">비밀번호를 잊으셨나요?</a>
					</form>
				</div>
			</div>
		</div>
		
		<noscript>
			<p class="center">본 웹사이트는 JavaScript를 필요로 합니다.</p>
		</noscript>
	</div>

</body>
</html>
